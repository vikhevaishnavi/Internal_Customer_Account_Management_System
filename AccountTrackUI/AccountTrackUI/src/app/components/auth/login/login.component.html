<div class="container mt-5">
  <div class="card p-4 shadow mx-auto" style="max-width: 400px;">
    <h3 class="text-center">AccountTrack Login</h3>
    <hr>
    <form (ngSubmit)="onLogin()">
      <div class="mb-3">
        <label>Email Address</label>
        <input type="email" [(ngModel)]="email" name="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" [(ngModel)]="password" name="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Sign In</button>
    </form>
    <p class="text-center mt-3 text-muted small">Internal Banking Access Only</p>
  </div>
</div>
