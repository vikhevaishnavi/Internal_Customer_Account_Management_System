<div class="container mt-4">
  <h3>Manage Customer Accounts</h3>
  <table class="table table-hover border shadow-sm">
    <thead class="table-dark">
      <tr>
        <th>Account ID</th>
        <th>Customer Name</th>
        <th>Type</th>
        <th>Balance</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let acc of accounts">
        <td>{{ acc.accountID }}</td>
        <td>{{ acc.customerName }}</td>
        <td>{{ acc.accountType }}</td>
        <td>{{ acc.balance | currency:'INR' }}</td>
        <td>
          <span class="badge" [ngClass]="acc.status === 'Active' ? 'bg-success' : 'bg-danger'">
            {{ acc.status }}
          </span>
        </td>
        <td>
          <button class="btn btn-sm btn-info me-2" (click)="viewDetails(acc.accountID)">Details</button>
          
          <button class="btn btn-sm btn-outline-danger" 
                  (click)="onClose(acc.accountID)" 
                  [disabled]="acc.status === 'Closed'">Close</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
